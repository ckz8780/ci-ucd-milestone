<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<title>The Monkees | Book Us!</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsible-navbar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">The Monkees!</a>
			</div>
			<div class="collapse navbar-collapse" id="collapsible-navbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
					<li><a href="about.html">About the Band</a></li>
					<li><a href="media.html">Media</a></li>
					<li class="active"><a href="booking.html">Book a Show</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid booking-container-main">
		<div class="opaque-overlay">&nbsp;</div>
		<section id="booking-container-body" class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="jumbotron text-center">
						<h1>Book a Show!</h1>
						<p class="lead">Want to hire The Monkees to play a show? Get in touch with the form below!</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-8 col-md-offset-2">
					<div class="booking-form">
						<form method="post" action="/booking.html">
							<p class="lead">Personal Details:</p>
							<div class="personal-details">
								<input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" required />
								<input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" required />
								<input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required />
							</div>
							<p class="lead" id="event-details-lead">Event Details:</p>
							<div class="event-details">
								<label for="booking-type" class="control-label">Event Type:</label>
								<select name="booking-type" id="booking-type" class="form-control">
									<option selected>Personal Event (At your residence)</option>
									<option>Wedding</option>
									<option>Bar/Restaurant Event</option>
									<option>Corporate Event</option>
									<option>Other (Explain in comments)</option>
								</select>
								<label for="booking-date" class="control-label">Requested Booking Date:</label>
								<input type="date" name="booking-date" class="form-control" id="booking-date" placeholder="Book Date">
								<textarea rows="5" name="comments" class="form-control" id="comments" placeholder="Comments/Special Requests (Optional)"></textarea>
							</div>
							<button type="submit" class="btn btn-success center-block btn-lg">Submit Booking Request</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
	<footer class="container-fluid">
		
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
